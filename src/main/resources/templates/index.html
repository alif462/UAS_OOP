<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Aplikasi Data Mahasiswa</title>
</head>
<body>
<div class="container">
    <div class="text-center">
<h1>Selamat Datang di Aplikasi Data Mahasiswa</h1>
    </div>
    <div style="padding-bottom:10px; margin-left:5px;">
<a href="/tambah" class="btn btn-success">Tambah Data</a>
    </div>
<div th:switch="${data}">
    <div>
        <h2 th:case="null">Tidak ada data</h2>
        <div th:case="*">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>NIM</th>
                    <th>NAMA</th>
                    <th>JURUSAN</th>
                    <th>ALAMAT</th>
                    <th>UBAH</th>
                    <th>HAPUS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data : ${data}">
                    <td th:text="${data.nim}"></td>
                    <td th:text="${data.nama}"></td>
                    <td th:text="${data.jurusan}"></td>
                    <td th:text="${data.alamat}"></td>
                    <td><a th:href="@{/ubah/{nim}(nim=${data.nim})}" class="btn btn-primary">ubah</a></td>
                    <td><a th:href="@{/hapus/{nim}(nim=${data.nim})}" class="btn btn-danger">hapus</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
